<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INW</title>
</head>
<body> 
    <a href="https://polystefane.github.io/INW2/">Voltar</a>
    <h1> FICHA CADASTRAL </h1>
    <form>
    <label for="ipNome">Nome</label>
    <input type="text" id="ipNome" name="ipNome"><br>
    <label for="ipRG">RG</label>
    <input type="text" id=" ipRG" name ="ipRG">
    <label for="ipCPF">CPF</label>
    <input type="text" id="ipCPF" name ="ipCPF"><br>
    <label for="ipEndereço">Endereço</label>
    <input type="text" id="ipEndereço" name="ipEndereço"><br>
    <label for="ipSexo">Sexo</label>
    <select id="ipSexo">
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
    </select>
    <label for="ipData">Data de nascimento</label>
    <input type="text" id="ipData" name="ipData"><br>
    <label for="ipCivil">Situação civil</label>
    <input type="radio" id="ipSolteiro" value="solteiro">
    <label for="ipSolteiro">Solteiro(a)</label>
    <input type="radio" id="ipCasado" value="casado">
    <label for="ipCasado">Casado(a)</label>
    <input type="radio" id="ipViuvo" value="viuvo">
    <label for="ipViuvo">Viúvo(a)</label><br>
    <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
